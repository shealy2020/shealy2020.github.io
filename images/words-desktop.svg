<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   viewBox="0 0 429 484"
   version="1.1"
   id="svg7"
   width="429"
   height="484"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs
     id="defs2">
    <!-- Filter for slight glow effect -->
    <filter
       id="glow">
      <feGaussianBlur
         stdDeviation="2"
         result="coloredBlur"
         id="feGaussianBlur1" />
      <feMerge
         id="feMerge2">
        <feMergeNode
           in="coloredBlur"
           id="feMergeNode1" />
        <feMergeNode
           in="SourceGraphic"
           id="feMergeNode2" />
      </feMerge>
    </filter>
  </defs>
  <!-- Read - Electric Blue (top position) -->
  <!-- Learn - Vibrant Orange (second from top) -->
  <!-- Listen - Neon Green (third from top) -->
  <!-- Write - Hot Pink (fourth from top) -->
  <!-- Share - Golden Yellow (fifth from top) -->
  <!-- Repeat - Purple (bottom position) -->
  <g
     id="g7"
     transform="translate(-39.298246,-13.099416)">
    <text
       x="250"
       y="120"
       font-family="'Segoe Script', 'Bradley Hand', 'Brush Script MT', cursive"
       font-size="38px"
       font-weight="normal"
       fill="#00d4ff"
       text-anchor="middle"
       stroke="#00d4ff"
       stroke-width="0.3"
       fill-opacity="0.92"
       transform="rotate(-25,250,120)"
       id="text2">Read</text>
    <text
       x="200"
       y="180"
       font-family="'Segoe Script', 'Bradley Hand', 'Brush Script MT', cursive"
       font-size="34px"
       font-weight="normal"
       fill="#ff6b35"
       text-anchor="middle"
       stroke="#ff6b35"
       stroke-width="0.3"
       fill-opacity="0.92"
       transform="rotate(-6,200,180)"
       id="text3">Learn</text>
    <text
       x="300"
       y="240"
       font-family="'Segoe Script', 'Bradley Hand', 'Brush Script MT', cursive"
       font-size="36px"
       font-weight="normal"
       fill="#39ff14"
       text-anchor="middle"
       stroke="#39ff14"
       stroke-width="0.3"
       fill-opacity="0.92"
       transform="rotate(12,300,240)"
       id="text4">Listen</text>
    <text
       x="220"
       y="300"
       font-family="'Segoe Script', 'Bradley Hand', 'Brush Script MT', cursive"
       font-size="40px"
       font-weight="normal"
       fill="#ff1493"
       text-anchor="middle"
       stroke="#ff1493"
       stroke-width="0.3"
       fill-opacity="0.92"
       transform="rotate(-9,220,300)"
       id="text5">Write</text>
    <text
       x="280"
       y="360"
       font-family="'Segoe Script', 'Bradley Hand', 'Brush Script MT', cursive"
       font-size="38px"
       font-weight="normal"
       fill="#ffd700"
       text-anchor="middle"
       stroke="#ffd700"
       stroke-width="0.3"
       fill-opacity="0.92"
       transform="rotate(-6,280,360)"
       id="text6">Share</text>
    <text
       x="240"
       y="420"
       font-family="'Segoe Script', 'Bradley Hand', 'Brush Script MT', cursive"
       font-size="35px"
       font-weight="normal"
       fill="#9d4edd"
       text-anchor="middle"
       stroke="#9d4edd"
       stroke-width="0.3"
       fill-opacity="0.92"
       id="text7">Repeat</text>
  </g>
